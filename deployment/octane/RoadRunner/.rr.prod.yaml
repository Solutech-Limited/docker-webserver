version: '2.7'
rpc:
  listen: 'tcp://127.0.0.1:6001'
server:
  relay: pipes
http:
  access_logs: true
  middleware: [ "static", "gzip", "headers", "http_metrics" ]
  max_request_size: 20
  static:
    dir: "public"
    forbid: [ ".php", ".htaccess" ]
  uploads:
    forbid: [".php", ".exe", ".bat", ".sh"]
  pool:
    allocate_timeout: 100s
    destroy_timeout: 100s
    supervisor:
      max_worker_memory: 128
      exec_ttl: 100s
metrics:
  address: "127.0.0.1:2112"
logs:
  mode: production
  level: debug
  encoding: json
status:
    address: localhost:2114
